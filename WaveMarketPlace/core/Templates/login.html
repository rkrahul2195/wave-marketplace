{% extends "index.html" %}

{% load tailwind_filters %}

{% block content %}
<section>
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white text-center"> Login Page</h1> <br>
</section>

<div style="width: 40%; margin:auto">
    <form method='post'>
        {% csrf_token %}
        {{data|crispy}}
        <input  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="Submit">
    </form>
</div>
{% endblock content %}
